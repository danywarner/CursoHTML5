<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Audio</title>
	<link rel="stylesheet" href="estilosAudio.css">
	<script src="audioJS.js"></script>
</head>
<body>
	<section class="player">
		<audio class="myaudio" id="myaudio">
			<source src="Moonlight_Sonata_by_Beethoven.mp3"/>
		</audio>
		<nav>
			<div class="botonera">
				<button type="button" class="play" id="play">Play</button>
			</div>
			<div class="barra" id="barra">
				<div class="progreso" id="progreso"></div>
			</div>
		</nav>
	</section>
</body>
</html>
